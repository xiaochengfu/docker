version: '2'

services:
    nginx:
        image: ${NGINX_IMAGE}
        volumes:
           - ${NGINX_VOLUMNE_CONF}:/etc/nginx/nginx.conf
           - ${NGINX_VOLUMNE_VHOST}:/etc/nginx/conf.d/
           - ${NGINX_PROJECT}:/home/wwwroot:cached
        restart: always
        ports:
           - 80:80
        depends_on:
           - php
    php:
        image: ${PHP_IMAGE}
        volumes:
           - ${PHP_VOLUMNE_PHPINI}:/usr/local/etc/php/php.ini
           - ${PHP_VOLUME_PROJECT}:/home/wwwroot:cached
        restart: always
        ports:
           - 9000:9000





